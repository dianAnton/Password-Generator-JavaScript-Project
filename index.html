<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Basic Password Generator - JavaScript </title>
</head>
<body>
    <div class="main-container">
        <div class="text-container">
            <h1>Generate a</h1>
            <h1><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button type="button" onclick="generatePasswords()" class="generate-btn">Generate passwords</button>
            <div class="line-divider"></div>
        </div>
        <div class="result-container">
            <div class="password-one" id="password-one" onclick="copyPasswordOne()"></div>
            <div class="password-two" id="password-two" onclick="copyPasswordTwo()"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
